<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <script src="user.js" defer></script> <!-- Include custom script -->
</head>
<body style="margin:0">
    <div id="left_sidebar">
        <img src="css/logo.png" id="logo">
    </div>
    <h1 id="header">SIGN UP</h1>
    <form id="signup_form" action="/api/users/signup" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="username" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter Password" required><br>
        <a href="#"><img src="css/facebook_button.png" id="facebooklogin"></a><br>
        <input type="submit" id="signup" value="Sign Up">
    </form>
    <p>Have an account? <a href="login.html">Log In</a></p>
</body>
</html>
