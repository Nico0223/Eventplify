<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: black;
            background-color: #FFFFFF;
        }

        nav {
            background-color: #F1EFE7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        nav .logo {
            max-height: 150px;
            max-width: 150px; 
            margin-left: 20px;
        }

        .nav-links {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-family: 'Quicksand', sans-serif;
            margin-left: 10px; 
        }

        .title-container {
            position: fixed;
            top: 100px; /* Below the nav */
            width: 100%;
            background-color: #FFFFFF;
            z-index: 998;
            padding: 10px 0;
        }

        .title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
       .title-section h1{
            font-family: 'League Spartan', sans-serif;
            font-weight: bold;
            font-size: 50px;
            color: black;
            text-transform: uppercase; 
}
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 200px;
            padding: 10px;
            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .button-container {
            display: flex;
        }

        .button-container button {
            background-color: #F1EFE7;
            border: none;
            padding: 10px 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
            cursor: pointer;
            margin-left: 10px;
        }

        .back-button {
            display: block;
            margin: 20px 30px 0;
            padding: 10px 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
            color: black;
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-align: left;
            align-self: flex-start; 
        }

        main {
            text-align: center;
            padding: 240px 20px 320px; 
            overflow-y: auto;
        }

        main .budget-section {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            font-size: 30px;
            margin-top: 10px;
        }

        main .budget-section .budget-text {
            margin-right: 20px;
        }

        .rectangle {
            background-color: #F1EFE7;
            border-radius: 5px;
            margin: 20px 30px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rectangle .left {
            text-align: left;
        }

        .rectangle .left .main-text {
            font-size: 20px;
            color: black;
        }

        .rectangle .left .sub-text {
            font-size: 16px;
            color: lightgray;
        }

        .rectangle .right {
            display: flex;
            align-items: center;
        }

        .rectangle .right .price {
            font-size: 20px;
            margin-right: 10px;
        }

        .totals {
            text-align: right;
            margin: 0 50px 20px;
            font-family: 'Quicksand', sans-serif;
            color: black;
        }

        .totals .total-spent {
            font-size: 25px;
        }

        .totals .amount-left {
            font-size: 25px;
        }

        .bottom-bar {
            background-color: #F1EFE7;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .bottom-bar a {
            text-decoration: none;
            color: black;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-bar div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-bar div img {
            margin-right: 5px;
        }

        .add-button {
            background-color: #F1EFE7;
            border: none;
            padding: 10px 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
            cursor: pointer;
            position: fixed;
            bottom: 70px;
            left: 20px;
            text-decoration: none;
            color: black;
        }

        .edit-link {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }

        .edit-button {
            background-color: #F1EFE7;
            border: none;
            padding: 10px 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html"><img src="css/logocropped.png" alt="Logo" class="logo"></a>
        <div class="nav-links">
            <a href="events.html">Events</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>
    <div class="title-container">
      
        
        <div class="title-section">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
           
            <h1>BUDGET</h1>
            
            <div class="button-container">
                <button>Sort</button>
                <button>Filter</button>
            </div>
        
        </div>
        <hr>
        <button class="back-button"> <- My 17th Birthday Party</button>
    </div>
    <main>
        <div class="budget-section">
            <div class="budget-text">BUDGET: ₱10,000.00</div>
            <a href="budget_edit_item.html" class="edit-link">
                <button class="edit-button">Edit</button>
            </a>
        </div> 
        <div class="rectangle">
            <div class="left">
                <div class="main-text">Food Catering</div>
                <div class="sub-text">Food</div>
            </div>
            <div class="right">
                <div class="price">₱3,000.00</div>
                <img src="css/edit_icon.png" alt="Edit" width="24" height="24">
            </div>
        </div>
        <div class="rectangle">
            <div class="left">
                <div class="main-text">Baron Hills Club Rent</div>
                <div class="sub-text">Venue</div>
            </div>
            <div class="right">
                <div class="price">₱5,000.00</div>
                <img src="css/edit_icon.png" alt="Edit" width="24" height="24">
            </div>
        </div>
        <div class="totals">
            <div class="total-spent">TOTAL SPENT: ₱8,000.00</div>
            <div class="amount-left">AMOUNT LEFT: ₱2,000.00</div>
        </div>
    </main>
    <div class="bottom-bar">
        <div>
            <img src="css/collaborators_icon_black.png" alt="Collaborators" width="24" height="24">
            <a href="#">Collaborators</a>
        </div>
        <div>
            <img src="css/guest_icon_black.png" alt="Guest List" width="24" height="24">
            <a href="#">Guest List</a>
        </div>
        <div>
            <img src="css/todo_icon_black.png" alt="To-Do" width="50" height="20">
            <a href="todo_filled.html">To-Do</a>
        </div>
        <div>
            <img src="css/budget_icon_black.png" alt="Budget" width="20" height="40">
            <a href="budget_filled.html">Budget</a>
        </div>
        <div>
            <img src="css/chat_icon_black.png" alt="Chat" width="27" height="24">
            <a href="#">Chat</a>
        </div>
    </div>
    <a href="budget_additem.html" class="add-button">Add</a>
</body>
</html>
