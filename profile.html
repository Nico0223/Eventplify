<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: black;
            background-color: #FFFFFF;
        }

        nav {
            background-color: #F1EFE7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        nav .logo {
            max-height: 250px;
            max-width: 400px; 
        }

        .nav-links {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-family: 'Quicksand', sans-serif;
            margin-left: 10px; 
        }

        main {
            text-align: center;
            padding: 120px 20px 320px; 
            overflow-y: scroll; 
        }

        main h1 {
            font-family: 'League Spartan', sans-serif;
            font-weight: bold;
            font-size: 50px;
            color: black;
            text-transform: uppercase; 
            margin-bottom: 10px;
        }

        hr {
            border: 0;
            border-top: 1px solid black;
            margin: 0px 50px 10px;
        }

        .bottom-bar {
            background-color: #F1EFE7;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .bottom-bar a {
            text-decoration: none;
            color: black;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-bar div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-bar div img {
            margin-right: 5px;
        }

        .info-section {
            text-align: left;
            max-width: 600px;
            margin-left: 120px;
        }

        .info-section p {
            margin: 10px 0;
        }

        .info-section .bold {
            font-family: 'League Spartan', sans-serif;
            font-weight: bold;
            font-size: 30px;
        }

        .info-section .regular {
            font-family: 'League Spartan', sans-serif;
            font-weight: normal;
            font-size: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            bottom: 70px;
            left: 0;
            width: 100%;
        }

        .action-buttons button {
            background-color: #F1EFE7;
            border: none;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .action-buttons .edit-button {
            margin-right: 150px;
        }

        .action-buttons .changepw-button {
            margin-left: 150px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="home.html"><img src="css/logo.png" alt="Logo" class="logo"></a>
        <div class="nav-links">
            <a href="events.html">Events</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>
    <main>
        <h1>PROFILE</h1>
        <hr>
        <div class="info-section">
            <p class="bold">Email</p>
            <p class="regular">juancruz@gmail.com</p>
            <p class="bold">Username</p>
            <p class="regular">Juan Cruz</p>
        </div>
    </main>
    <div class="action-buttons">
        <a href="profile_change_pw.html" class="changepw-button">Change Password</a>
        <a href="profile_edit.html" class="edit-button">Edit</a>
    </div>
    <div class="bottom-bar">
        <div>
            <img src="css/collaborators_icon_black.png" alt="Collaborators" width="24" height="24">
            <a href="#">Collaborators</a>
        </div>
        <div>
            <img src="css/guest_icon_black.png" alt="Guest List" width="24" height="24">
            <a href="#">Guest List</a>
        </div>
        <div>
            <img src="css/todo_icon_black.png" alt="To-Do" width="50" height="20">
            <a href="todo_filled.html">To-Do</a>
        </div>
        <div>
            <img src="css/budget_icon_black.png" alt="Budget" width="20" height="40">
            <a href="budget_filled.html">Budget</a>
        </div>
        <div>
            <img src="css/chat_icon_black.png" alt="Chat" width="27" height="24">
            <a href="#">Chat</a>
        </div>
    </div>
</body>
</html>
