<!DOCTYPE html>
<html>
    <head>
        <title>Add Guest</title>
        <link rel="stylesheet" href="css/addGuest.css">
    </head>
    <body style="margin:0">

        <div id="top">
            <div id="homelogo">
                <img src="css/logocropped.png" id="logo">
                <div id ="button2">
                    <a href="profile.html"><button type="button" id="b1">Profile</button></a>
                </div>
                <div id ="button1">
                    <a href="events.html"><button type="button" id="b1">Events</button></a>
                </div>
            </div>
        </div>

        <div id="middle">
            <div id="head">
                <p id="header">ADD GUEST</p>
            </div>
            <div id="navigate">
                <a href="events.html"><button type="button" id="back">ðŸ¡¨ Back</button></a>
            </div>

            <form>
                <div class="form-group">
                    <label for="guestname" id="guestnamelabel">Name:</label>
                    <input type="text" id="guestname" name="guestname" placeholder="Guest Name"required>
                </div>
                <div class="form-group">
                    <label for="guestcategory" id="guestcategorylabel">Category:</label>
                    <input type="text" id="guestcategory" name="guestcategory" placeholder="Category">
                </div>
                <div class="form-group">
                    <label for="gueststatus" id="gueststatuslabel">Status:</label>
                    <select id="gueststatus" name="gueststatus">
                        <option value="Pending">Pending</option>
                        <option value="Not Going">Not Going</option>
                        <option value="Going">Going</option>
                      </select>
                </div>
                <div class="form-group">
                    <!--If user doesn't select means that guest has no table.-->
                    <label for="guesttable" id="guesttablelabel">Table:</label> 
                    <select id="guesttable" name="guesttable">
                        <option value="Sample Table 1">Sample Table 1</option>
                        <option value="Sample Table 2">Sample Table 2</option>
                        <option value="Sample Table 3">Sample Table 3</option>
                      </select>
                </div>
                <input type="submit" id="confirmbutton" value="Confirm">
            </form>
        </div>
    </body>
</html>
